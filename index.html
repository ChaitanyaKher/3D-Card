<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./adidas.png" alt="Adidas Shoes">
      </div>
      <div class="info">
        <h1 class="title">Adidas ZX</h1>
        <h3>FUTURE READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
        <div class="sizes">
          <button type="" name="button">38</button>
          <button type="" name="button">40</button>
          <button class="active" type="" name="button">42</button>
          <button type="" name="button">44</button>
        </div>
      </div>
      <div class="purchase">
        <button type="" name="button">Purchase</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
